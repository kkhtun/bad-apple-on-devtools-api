<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bad Apple</title>
        <style>
            * {
                font-size: 14px;
            }
            #app {
                width: 1000px;
                margin: auto;
                line-height: 10px;
                letter-spacing: 1px !important;
            }
        </style>
    </head>
    <body>
        <!-- <div id="app"></div> -->
        <button onclick="play()" style="position: absolute; bottom: 0; left: 0">
            Play
        </button>
    </body>
    <script>
        async function play() {
            // var app = document.getElementById("app");
            let nextFrame = true;
            let i = 0;
            while (nextFrame) {
                fetch(`http://localhost:8000/server.php?frame=${i}`)
                    .then((res) => res.text())
                    .then((data) => {
                        if (data) {
                            console.clear();
                            console.log(data);
                        } else {
                            nextFrame = false;
                        }
                    });
                await sleep(62);
                i += 1;
            }
        }

        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }
    </script>
</html>
